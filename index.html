<!doctype html>
<html>
    <head>
        <title>GitHub Milestone Burndown Chart</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link type="text/css" rel="stylesheet" href="burndown.css"/>
        <script type="text/javascript" charset="utf-8" src="vendor/jquery-latest.js"></script>
       	<script type="text/javascript" src="vendor/d3.v3.min.js"></script>        
        <script type="text/javascript" src="burndown.js"></script>
    </head>
    <body>
        <h1 id="h1">Fetching...</h1>
        <div id="container">
            <div id="chart"></div>
            <div id="issues">
                <div class="list">
                    <h2>Closed <span id="closeddata"></span></h2>
                    <ul id="closed" class="issues"></ul>
                </div>
                <div class="list">
                    <h2>WIP <span id="wipdata"></span></h2>
                    <ul id="wip" class="issues"></ul>
                </div>
                <div class="list">
                    <h2>Ready <span id="readydata"></span></h2>
                    <ul id="ready" class="issues"></ul>
                </div>
            </div>
        </div>
    </body>
</html>
